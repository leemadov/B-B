<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Base64 Encoder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Base64 Encoder</h1>
    
    <div class="file-input">
      <input type="file" id="fileInput" accept=".mp4,.webm,.png,.jpg,.jpeg,.gif" onchange="handleFile()">
    </div>
    
    <div class="binary-output">
      <h2>Base64 Output:</h2>
      <textarea id="base64Data" rows="10" cols="50"></textarea>
      <button onclick="displayMedia()">Display Media</button>
    </div>
  </div>

  <script src="vid-img.js"></script>
</body>
</html>
